<!DOCTYPE html>
<html lang="en">

<head>

    <title>CV - Start</title>
    <!-- css -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main class="container hidden" id="container">

        <!-- Div presentation before user logged in -->

        <!-- Header -->
        <header id="header">
            <div class="header-user-name">
                <p id="user_name"></p>
                <img class="cv-img" src="images/no-image.png" id="cv_img">
            </div>
            <ul class="btn-ul">
                <li class="btn-li btn-li-checked" name="name_lastname" onclick="skiftSection(this)">Paersonuppgifter</li>
                <li class="btn-li btn-visible" name="image-div" onclick="skiftSection(this)">

                </li>
                <li class="btn-li btn-hide" name="address-div" onclick="skiftSection(this)">Adress</li>
                <li class="btn-li btn-hide" name="phone-div" onclick="skiftSection(this)">Telefon</li>
                <li class="btn-li btn-hide" name="email-div" onclick="skiftSection(this)">E-post</li>
                <li class="btn-li btn-hide" name="aims-div" onclick="skiftSection(this)">MÃ¥lsÃ¤ttning</li>
                <!-- <li class="btn-li" name="study-div" onclick="skiftSection(this)">Utbildningar</li> -->

                <li class="btn-li btn-hide" name="pb-div" onclick="skiftSection(this)">Presentation</li>
                <li class="btn-li btn-visible" name="github-div" onclick="skiftSection(this)">
                    <span class="span-pc">Github</span>
                    <span class="span-mobile">ðŸ”—</span>
                </li>
                <li class="btn-li btn-overview">

                    </a>
                </li>
                <li class="btn-li btn-reset" onclick="reset()">x</li>
            </ul>
        </header>

        <div class="wrapper" id="wrapper">
            <form name="resumeForm" class="resume-form">
                <div class="inputs-holder div-visible" id="name_lastname">
                    <label>Namn</label>
                    <input type="text" class="input" onkeyup="setValue(this)" id="name" placeholder="Ditt namn hÃ¤r ..." autocomplete="off">
                    <label>Efternamn</label>
                    <input type="text" class="input" onkeyup="setValue(this)" value="" id="lastname" placeholder="Ditt efternamn hÃ¤r ..." autocomplete="off">
                </div>
                <div class="inputs-holder" id="image-div">
                    <!-- Upload image -->
                    <div class="w100" id="img_upload">
                        <label>Ladd upp bilden</label>
                        <input class="input" type="file" id="image" onchange="onFileChange(this)">
                    </div>
                    <div class="w100 hidden" id="img_holder">
                        <!-- Uploaded image -->
                        <img class="uploaded-image" src="" alt="cv" id="uploaded" />
                        <!-- Reset image -->
                        <button type="button" class="btn reset-img" type="button" id="reset" onclick="resetImage()">x</button>
                    </div>
                </div>
                <div class="inputs-holder div-visible" id="address-div">
                    <label>Adress</label>
                    <input type="text" class="input" onkeyup="setValue(this)" id="address" placeholder="Din adress hÃ¤r ..." autocomplete="off">
                    <label>Stad</label>
                    <input type="text" class="input" onkeyup="setValue(this)" value="" id="city" placeholder="Din stad hÃ¤r ..." autocomplete="off">
                    <label>Postnummer</label>

                </div>
                <div class="inputs-holder div-visible" id="email-div">
                    <label>E-postadress</label>
                    <input type="text" class="input" onkeyup="setValue(this)" id="email" placeholder="Din e-postadress hÃ¤r ..." autocomplete="off">
                </div>
                <div class="inputs-holder div-visible" id="aims-div">
                    <label>MÃ¥lsÃ¤ttning</label>
                    <textarea class="textarea" onkeyup="setValue(this)" id="aims_text" maxlength="500" placeholder="Beskriv mÃ¥lsÃ¤ttning hÃ¤r ..."></textarea>
                </div>
                <!-- <div class="inputs-holder" id="study-div"></div> -->
                <div class="inputs-holder div-visible" id="jobb-div">
                    <div class="w100" id="jobb-wrapper">
                        <label>Arbetsgivare</label>
                        <input type="text" class="input" onkeyup="setValue(this)" id="jobb" placeholder="Din arbetsgivare namn hÃ¤r ..." autocomplete="off">
                        <label>Beskrivning</label>
                        <textarea class="textarea" onkeyup="setValue(this)" id="jobb_text" maxlength="500" placeholder="Beskriv hÃ¤r ..."></textarea>
                    </div>

                    <p id="more_jobb" onclick="setMoreJobb()">LÃ¤gg till mer anstÃ¤llning</p>
                </div>
                <!-- <div class="inputs-holder" id="qualifications-div"></div>
                <div class="inputs-holder" id="reference-div"></div> -->
                <div class="inputs-holder div-visible" id="pb-div">
                    <label>Presentation</label>
                    <textarea class="textarea" onkeyup="setValue(this)" id="pb_text" maxlength="500" placeholder="Kort beskrivning om sig sjÃ¤lv hÃ¤r ..."></textarea>
                </div>
                <div class="inputs-holder" id="github-div">
                    <label>Github lÃ¤nk</label>
                    <input type="text" class="input" onkeyup="setValue(this)" id="github" placeholder="Din github repo lÃ¤nk ..." autocomplete="off">
                </div>
            </form>
        </div>

    </main>

    <!-- js -->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
